# --- Nome da Aplicação ---
spring.application.name=GenesisAPI

# --- Conexão com Banco de Dados (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5433/genesis_db
spring.datasource.username=postgres
# ?? ATENÇÃO: Coloque a senha que você configurou ao instalar o Postgres
spring.datasource.password=856423

# --- Configuração do Hibernate (ORM) ---
# update: Cria as tabelas se não existirem, ou atualiza se mudarem.
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL no console (bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
