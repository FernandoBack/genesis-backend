spring.application.name=GenesisAPI

# --- CONEXÃO COM O BANCO ---
spring.datasource.url=jdbc:postgresql://localhost:5433/genesis_db
spring.datasource.username=postgres
# ? CONFIRA SE SUA SENHA É ESSA MESMO (1234 ou 123 ou admin)
spring.datasource.password=856423
spring.datasource.driver-class-name=org.postgresql.Driver

# --- CORREÇÃO DO SEU ERRO (DIALETO EXPLÍCITO) ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- RESETAR O BANCO (USE 'create' UMA VEZ, DEPOIS MUDE PARA 'update') ---
spring.jpa.hibernate.ddl-auto=update

# --- VISUALIZAÇÃO ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- UPLOAD ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB